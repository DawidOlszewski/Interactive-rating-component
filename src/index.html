<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
  <section class="">
    <div class="star-container">
      <img src="assets/icon-star.svg" alt="star">
    </div>
    
    <h1>
      How did we do?
    </h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <form class="rating-form">
      <label class="rating-label checked">1
        <input type="radio" id="1" name="rating" checked="checked">
      </label>
      
      <label class="rating-label">2
        <input type="radio" id="2" name="rating">
      </label>
      
      <label class="rating-label">3
        <input type="radio" id="3" name="rating">
      </label>
      
      <label class="rating-label">4
        <input type="radio" id="4" name="rating">
      </label>

      <label class="rating-label">5
        <input type="radio" id="5" name="rating">
      </label>
    </form>
    <input class="submit-btn" type="button" value="submit">
  </section>

  <section class="thank-you-section hidden">
    <img src="assets/illustration-thank-you.svg" alt="thank-you picture">
    <p class="rating-value-informator">You seleted 4 out of 5</p>

    <h1>Thank you!</h1>
    <p> 
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch! 
    </p>
  </section>
  <script src="index.js"></script>
</body>
</html>
